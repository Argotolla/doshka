<style>
  .task {
    background: var(--card);
    padding: 10px 10px 10px 15px;
    border-radius: 8px;
    margin-bottom: 10px;
    cursor: grab;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    position: relative;
  }

  .task:active {
    cursor: grabbing;
  }

  .delete-btn {
    position: absolute;
    top: 5px;
    right: 7px;
    background: #e63946;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    font-size: 12px;
    line-height: 18px;
    text-align: center;
    cursor: pointer;
  }

  .delete-btn:hover {
    background: #c72c36;
  }
</style>

<script>
  function createTask(text) {
    const task = document.createElement('div');
    task.className = 'task';
    task.textContent = text;
    task.draggable = true;

    // кнопка видалення
    const del = document.createElement('button');
    del.className = 'delete-btn';
    del.textContent = '×';
    del.onclick = (e) => {
      e.stopPropagation(); // щоб не заважало drag
      task.remove();
      saveBoard();
    };
    task.appendChild(del);

    // Drag & Drop
    task.addEventListener('dragstart', () => draggedTask = task);
    task.addEventListener('dragend', () => {
      draggedTask = null;
      saveBoard();
    });

    return task;
  }
</script>
