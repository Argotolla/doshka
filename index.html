    :root {

</head>

<div class="board" id="board">

  <div class="column" data-column="sales">

  <div class="column" data-column="warehouse">

<script>
  let draggedTask = null;

  function saveBoard() {
    const data = {};
    document.querySelectorAll('.column').forEach(col => {
      const key = col.dataset.column;
      data[key] = [];
      col.querySelectorAll('.task').forEach(task => {
        data[key].push(task.textContent);
      });
    });
    localStorage.setItem('printBoard', JSON.stringify(data));
  }

  function loadBoard() {
    const data = JSON.parse(localStorage.getItem('printBoard'));
    if (!data) return;

    document.querySelectorAll('.column').forEach(col => {
      const key = col.dataset.column;
      const container = col.querySelector('.tasks');
      container.innerHTML = '';
      (data[key] || []).forEach(text => {
        container.appendChild(createTask(text));
      });
    });
  }

  function createTask(text) {
    const task = document.createElement('div');
    task.className = 'task';
    task.textContent = text;
    task.draggable = true;

    task.addEventListener('dragstart', () => draggedTask = task);
    task.addEventListener('dragend', () => {
      draggedTask = null;
      saveBoard();
    });

    return task;
  }

  document.querySelectorAll('.tasks').forEach(zone => {
    zone.addEventListener('dragover', e => e.preventDefault());
    zone.addEventListener('drop', () => {
      if (draggedTask) zone.appendChild(draggedTask);
    });
  });

  document.querySelectorAll('.add-task').forEach(btn => {
    btn.addEventListener('click', () => {
      const text = prompt('–ù–∞–∑–≤–∞ –∑–∞–¥–∞—á—ñ:');
      if (!text) return;
      const task = createTask(text);
      btn.previousElementSibling.appendChild(task);
      saveBoard();
    });
  });

  loadBoard();
</script>
